<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="result">
      <h1>Your Result</h1>
      <div class="number">
        <p class="number">76 <br><span>of 100</span></p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>

      <div class="sum-stat">
        <ul>
          <li class="sum-one"><img src="assets/images/icon-reaction.svg" alt="icon reaction"> Reaction
            <span class="sum-stat">80 / 100</span>
          </li>
          <li class="sum-two"><img src="assets/images/icon-memory.svg" alt="icon memory"> Memory <span
              class="sum-stat">92 / 100</span></li>
          <li class="sum-three"><img src="assets/images/icon-verbal.svg" alt="icon verbal"> Verbal <span
              class="sum-stat">61 / 100</span></li>
          <li class="sum-four"><img src="assets/images/icon-visual.svg" alt="icon visual"> Visual <span
              class="sum-stat">72 / 100</span></li>
        </ul>
      </div>

      <button type="submit">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
